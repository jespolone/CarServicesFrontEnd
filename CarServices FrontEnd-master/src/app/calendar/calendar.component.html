<div class="container">
  <div class="navigator">
    <daypilot-navigator [config]="configNavigator" [events]="events" [(date)]="date" (dateChange)="changeDate($event)" #navigator></daypilot-navigator>
  </div>
  <div class="content">
    <div class="buttons col-12"style="height: 36px">
        <button (click)="viewDay()" *ngIf="this.showCalendar" [class]="this.configNavigator.selectMode == 'Day' ? 'selected' : ''">Day</button>
        <button (click)="viewWeek()" *ngIf="this.showCalendar" [class]="this.configNavigator.selectMode == 'Week' ? 'selected' : ''">Week</button>
      <button style="width: 150px; float: right" (click)="switchMode()" *ngIf="showTab" [class]="this.showCalendar == true ? 'selected' : ''">Cambia vista</button>
<!--      <button (click)="viewMonth()" [class]="this.configNavigator.selectMode == 'Month' ? 'selected' : ''">Month</button>-->
    </div>
<!--    <div *ngIf="this.showCalendar; else showTable">-->
    <daypilot-calendar [config]="configDay" [events]="events" #day></daypilot-calendar>
    <daypilot-calendar [config]="configWeek" [events]="events" #week></daypilot-calendar>
<!--    <daypilot-month [config]="configMonth" [events]="events" #month></daypilot-month>-->
<!--    </div>-->
    <div *ngIf="!this.showCalendar">
      prova
    </div>
  </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div id="app">

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-text-size ">
    <a href="#" class="navbar-brand">
      <img src="assets/img/logo.png" alt="">
    </a>
    <ul class="navbar-nav mr-auto " routerLinkActive="active" style="padding-left: 40px">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item">
        <a href="/interventi" class="nav-link" *ngIf="showModeratorBoard" routerLink="interventi">Interventi</a>
      </li>
      <li class="nav-item">
        <a href="/auto" class="nav-link" *ngIf="showUserCar" routerLink="auto">Auto</a>
      </li>
      <li class="nav-item">
        <a href="/prenota-intervento" class="nav-link" *ngIf="showUserCar" routerLink="prenota-intervento">Prenota Intervento</a>
      </li>
      <li class="nav-item">
        <a href="/chi-siamo" class="nav-link" *ngIf="showUserCar || !isLoggedIn" routerLink="chi-siamo">Chi Siamo</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">SIGN UP</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">LOGIN</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ name }} {{surname}}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LOGOUT</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <app-footer ></app-footer>
</div>

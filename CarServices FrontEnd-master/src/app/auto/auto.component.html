<div class="row" *ngIf="showComponent; else noAuto">
    <div class="col-md-5">
        <app-auto-item *ngFor="let auto of listaAuto" [auto]="auto" (autoToShow)="onAutoToShowChange($event)" (autoToDelete)="onAutoToDelete($event)"></app-auto-item>
    </div>
    <div class="col-md-7">
        <app-auto-details [autoToShow]="autoToShow"></app-auto-details>
      <button (click)="modalService.open('aggiungiAuto')">Aggiungi Auto</button>
      <jw-modal id="aggiungiAuto">
        <app-aggiungi-auto (autoToAdd)="onAutoToAdd($event)"></app-aggiungi-auto>
        <button (click)="modalService.close();">Close</button>
      </jw-modal>
    </div>
</div>
<ng-template #noAuto>
  <button (click)="modalService.open('aggiungiAutoNull')">Aggiungi Auto</button>
  <jw-modal id="aggiungiAutoNull">
    <app-aggiungi-auto (autoToAdd)="onAutoToAdd($event)"></app-aggiungi-auto>
    <button (click)="modalService.close();">Close</button>
  </jw-modal>
</ng-template>

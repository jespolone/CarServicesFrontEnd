<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formGroup" (ngSubmit)="onAutoAdd()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="marca">Marca</label>
                    <input
                        type="text"
                        id="marca"
                        class="form-control"
                        formControlName="marca" required>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="modello">Modello</label>
                    <input
                        type="text"
                        id="modello"
                        class="form-control"
                        formControlName="modello">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="targa">Targa</label>
                    <input
                        type="text"
                        id="targa"
                        class="form-control"
                        formControlName="targa">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="anno">Anno</label>
                    <input
                        type="text"
                        id="anno"
                        class="form-control"
                        formControlName="anno">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="colore">Colore</label>
                    <input
                        type="text"
                        id="colore"
                        class="form-control"
                        formControlName="colore">
                </div>


                <div class="col-xs-12">
                    <!-- naggiadio type="subtim" faceva casino -->
                    <button class="btn btn-success"  type="submit" >Aggiungi Auto</button> <!-- (click)="onAddItem()" -->
                </div>

            </div>
        </form>
    </div>
</div>
